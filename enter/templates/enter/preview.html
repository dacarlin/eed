{% extends "base.html" %}
{% block content %}
<div id="blue">

<!-- Security hash: {{ hash_value }} -->

<h1>Your results</h1>
<p>{{instance.results}}</p>

<form action="" method="post">{% csrf_token %}
  {% for field in form %}
    {{ field.as_hidden }}
  {% endfor %}
  <input type="hidden" name="{{ stage_field }}" value="2" />
  <input type="hidden" name="{{ hash_field }}" value="{{ hash_value }}" />
  <input type="hidden" name="commit" value="1" />
  <p><input style="left: 400px" type="submit" value="Submit" /></p>
</form>
</div>
{% endblock content %}
