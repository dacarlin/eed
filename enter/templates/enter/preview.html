{% extends "base.html" %}
{% block content %}
<div id="blue">

<!-- Security hash: {{ hash_value }} -->

<h1>Is this correct?</h1>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
  <input type="hidden" name="{{ stage_field }}" value="1" />
  <p><input type="submit" value="Make changes" /></p>
</form>
<form action="" method="post">{% csrf_token %}
  {% for field in form %}
    {{ field.as_hidden }}
  {% endfor %}
  <input type="hidden" name="{{ stage_field }}" value="2" />
  <input type="hidden" name="{{ hash_field }}" value="{{ hash_value }}" />
  <p><input style="left: 400px" type="submit" value="Submit" /></p>
</form>
</div>
{% endblock content %}
